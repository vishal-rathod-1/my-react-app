name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 over SSH
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ec2-user
          REMOTE_DIR: /home/ec2-user/my-app
        run: |
          # write private key, secure it, and use it to SSH to the server
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${REMOTE_USER}@${EC2_HOST} '
            set -e
            cd '"${REMOTE_DIR}"' || exit 1
            git pull origin main
            npm install
            # Option A (simple): run in background so the SSH session exits
            nohup npm start > app.log 2>&1 &

            # Option B (recommended): use a process manager like pm2 for production:
            # pm2 stop my-app || true
            # pm2 start npm --name "my-app" -- start
          '

          # remove the private key file from the runner
          rm -f private_key.pem
